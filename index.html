<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>M3 EmojiCam</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="shortcut icon" href="#">
</head>


<body>
  <div class="bg-image"></div>
  <div class="bg-text">
    <h1>Wavy Type</h1>
    <p>Wave your hand and type: &#x1F44B, &#x1F44D, &#x1F44E, &#x270C, and &#x1F44C</p>

    <div id="webcam-container"></div>
    <textarea id="text"></textarea>
    <div class="btn-group">
      <button id="enter-button" class="btn btn-secondary">enter</button>
      <button id="clear-button" class="btn btn-secondary">clear</button>
    </div>

    <label for="checkbox">Display Results:</label>
    <input type="checkbox" name="checkbox" />
    <div id="label-container" class="label"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="js/emoji-cam.js"></script>
</body>
